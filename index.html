<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/openlibrary-logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Open Library</title>
</head>

<body>
    <header>
        <!-- navbar section -->
        <section class="">
            <nav class="navbar navbar-light bg-navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="images/openlibrary-logo.png" alt="" width="50">
                        <span class="fs-2 fw-bold f-lobster ps-2">LIBRARY</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="form-inline d-flex ms-auto my-2 my-lg-0">
                            <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search"
                                aria-label="Search" id="search-text-id">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" id="search-button-id"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- books section -->
        <section class="mt-5 pt-5 container">
            <h4 id='search-count-id'> </h4>
            <!-- books card begin -->
            <div class="row row-cols-3 g-3" id='books-holder-id'>
                <div class="col ">
                    <div class="card border-0 rounded-3 shadow-lg">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </div>
                <!-- <div class="col">
                    <div class="card border-0 rounded-3 shadow-lg">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </div> -->
            </div>



        </section>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js">
    </script>
</body>

</html>
